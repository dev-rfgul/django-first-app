<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{chai.name}} - Product Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

  <!-- Container -->
  <div class="max-w-6xl mx-auto p-6">

    <!-- Product Card -->
    <div class="bg-white shadow-lg rounded-lg overflow-hidden flex flex-col md:flex-row">
      
      <!-- Product Image -->
      <div class="md:w-1/2">
        <img src="{{chai.image.url}}" alt="{{chai.name}}" class="w-full h-full object-cover" />
      </div>
      
      <!-- Product Info -->
      <div class="md:w-1/2 p-6 flex flex-col justify-between">
        <div>
          <h1 class="text-3xl font-bold text-gray-800 mb-2">{{chai.name}}</h1>
          <p class="text-gray-600 text-sm mb-4">{{chai.description}}</p>
          <span class="text-2xl font-semibold text-blue-600">${{chai.price}}</span>
        </div>

        <!-- Buttons -->
        <div class="mt-6">
          <button class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">Add to Cart</button>
          <button class="ml-4 border border-blue-600 text-blue-600 px-6 py-2 rounded-lg hover:bg-blue-100 transition">Wishlist</button>
        </div>
      </div>

    </div>

    <!-- Back to products -->
    <div class="mt-8 text-center">
      <a href="/jinja" class="text-blue-600 hover:underline">&larr; Back to Products</a>
    </div>

  </div>
  
</body>
</html>
